<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <div class="form-group">
    
    <input type="text" class="form-control" placeholder="Enter Username"
          name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    
    <input type="password" class="form-control"
           placeholder="Password"
           name="password" [(ngModel)]="model.password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger" (click)="cancelForm()">Cancel</button>
</form>
